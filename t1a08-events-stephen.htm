<script>

function mymouseover() {
    document.getElementById('myOut1').innerHTML = 'This is a mouse over event'
}
function myonclick() {

}

}
    
function mykeypress() {
    document.getElementById('myOut4').innerHTML = 
' you pressed the ' + String.fromCharCode(event.keyCode) + ' which is ' + event.keyCode + ' in keyCode '

}

function myscroll() {

}

function mycopy()  {

}

function mypaste() {
    document.getElementById('myOut8').innerHTML = document.all.myText2.value + ' This is a on paste event.'
    
}

</script>
